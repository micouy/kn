# Repurposed from `https://github.com/alexpdp7/cmdocker/blob/master/.github/workflows/quickstart.yml#L73`.

name: Build binaries

on:
  push:
    branches: [release]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-binary-linux-gnu:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: nightly
        override: true
        target: x86_64-unknown-linux-gnu
    - run: mkdir bin
    - uses: actions-rs/cargo@v1
      with:
        command: build
        args: --release --target x86_64-unknown-linux-gnu -Z unstable-options --out-dir bin
    - name: Upload binary
      uses: actions/upload-artifact@v1
      with:
        name: kn-x86_64-unknown-linux-gnu
        path: bin/_kn

  build-binary-linux-musl:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: nightly
        override: true
        target: x86_64-unknown-linux-musl
    - run: mkdir bin
    - uses: actions-rs/cargo@v1
      with:
        command: build
        args: --release --target x86_64-unknown-linux-musl -Z unstable-options --out-dir bin
    - name: Upload binary
      uses: actions/upload-artifact@v1
      with:
        name: kn-x86_64-unknown-linux-musl
        path: bin/_kn

  build-binary-macos:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true
        target: x86_64-apple-darwin
    - run: mkdir bin
    - uses: actions-rs/cargo@v1
      with:
        command: build
        args: --release --target x86_64-apple-darwin -Z unstable-options --out-dir bin
    - name: Upload binary
      uses: actions/upload-artifact@v1
      with:
        name: kn-x86_64-apple-darwin
        path: bin/_kn

  build-binary-windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true
        target: x86_64-pc-windows-msvc
    - run: mkdir bin
    - uses: actions-rs/cargo@v1
      with:
        command: build
        args: --release --target x86_64-pc-windows-msvc -Z unstable-options --out-dir bin
    - name: Upload binary
      uses: actions/upload-artifact@v1
      with:
        name: kn-x86_64-pc-windows-msvc
        path: bin/_kn.exe
